name: CI/CD Pipeline for Laundry App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build Node.js app (skip jika tidak ada build step)
      - name: Build Node.js app
        run: npm run build || echo "No build step found, skipping..."

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t laundryweb:latest .

      # 6. Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 7. Push Docker image ke Docker Hub
      - name: Push Docker image
        run: |
          docker tag laundryweb:latest ${{ secrets.DOCKERHUB_USERNAME }}/laundryweb:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/laundryweb:latest
