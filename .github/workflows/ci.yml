name: CI/CD Pipeline for Laundry App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Node.js app (opsional, jika ada build step)
      - name: Build Node.js app
        run: npm run build || echo "No build step found, skipping..."

      # Build Docker image
      - name: Build Docker image
        run: docker build -t laundry-app:latest .

      # Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # Tag dan push image ke Docker Hub
      - name: Push Docker image
        run: |
          docker tag laundry-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/laundryweb:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/laundryweb:latest
